events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs a salida estándar para verlos en Coolify
    access_log /dev/stdout;
    error_log /dev/stderr debug;  # Nivel debug para ver detalle

    server {
        listen 80 default_server;
        server_name _;
        root /var/www/html/public;
        index index.php index.html;

        # Quita la restricción de .ht temporalmente
        # location ~ /\.ht { deny all; }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            
            # CAMBIO CLAVE: Usar $request_filename en vez de $document_root...
            fastcgi_param SCRIPT_FILENAME $request_filename; 
            
            include fastcgi_params;
            
            # Forzar HTTPS si Coolify/Traefik lo maneja
            fastcgi_param HTTPS on; 
        }
    }
}
